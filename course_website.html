<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Learning Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-q8i/X+965D5YN7Vlf6YMB6L25CFQ8S/rdn7K2mPVa//Gqqx1SN6yp3b4y/UJK3R" crossorigin="anonymous">
    <!-- Replace with your preferred language-specific CSS files -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <header>
            <!-- Header content, logo, etc. -->
            <h1>Course Name</h1>
            <p>Select Language:</p>
            <form action="#" method="get">
                <div class="input-section">
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Select your Language</option>
                        <option value="English">English</option>
                        <option value="Hindi">Hindi</option>
                        <option value="Espaniol">Espaniol</option>
                        <option value="Chinese">Chinese</option>
                        <option value="Tamil">Tamil</option>
                        <option value="Marathi">Marathi</option>
                        <option value="French">French</option>
                        <option value="Russian">Russian</option>
                    </select>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </header>
        <main>
            <nav>
                <!-- Navigation menu for main sections and subsections -->
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link active" href="#section1">Section 1</a>
                        <ul class="nav flex-column ml-3">
                            <li class="nav-item"><a class="nav-link" href="#sub-section1-1">Subsection 1.1</a></li>
                            <li class="nav-item"><a class="nav-link" href="#sub-section1-2">Subsection 1.2</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#section2">Section 2</a>
                        <ul class="nav flex-column ml-3">
                            <li class="nav-item"><a class="nav-link" href="#sub-section2-1">Subsection 2.1</a></li>
                        </ul>
                    </li>
                    <!-- Add more sections and subsections as needed -->
                </ul>
            </nav>
            <section>
                <!-- Course content including video/audio player -->
                <h2 id="section1">Section 1</h2>
                <article>
                    <h3 id="sub-section1-1">Subsection 1.1</h3>
                    <div>
                        <!-- Video/audio player here -->
                        <video controls>
                            <source src="video.mp4" type="video/mp4">
                            Your browser does not support the video tag.
                        </video>
                    </div>
                </article>
                <article>
                    <h3 id="sub-section1-2">Subsection 1.2</h3>
                    <div>
                        <!-- Video/audio player here -->
                        <audio controls>
                            <source src="audio.mp3" type="audio/mp3">
                            Your browser does not support the audio tag.
                        </audio>
                    </div>
                </article>
                <h2 id="section2">Section 2</h2>
                <article>
                    <h3 id="sub-section2-1">Subsection 2.1</h3>
                    <div>
                        <!-- Video/audio player here -->
                        <video controls>
                            <source src="video2.mp4" type="video/mp4">
                            Your browser does not support the video tag.
                        </video>
                    </div>
                </article>
                <!-- Add more sections and subsections as needed -->
            </section>
        </main>
        <footer>
            <!-- Footer content -->
            <p>Progress: <progress id="progress" value="0" max="100"></progress></p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HxkVs/2ZjwXcVnHXt4P6CnNfBqMcWTFY36ZFFAdUZv7/skhF0jNiqYL0bz7RO1E/" crossorigin="anonymous">
    </script>
</body>

</html>
